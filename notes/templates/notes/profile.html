{% extends 'notes/base.html' %}
{% load staticfiles %}

{% block body %}
    <div class="row">
        <div class="col-md-8">
            <h2>Details</h2>
            <br>
            <ul class="list-group">
                <li class="list-group-item"><b>Username: </b> {{ user.username }} </li>
                <li class="list-group-item"><b>Email: </b> {{ user.email }} </li>
                <li class="list-group-item"><b>First name: </b> {{ user.first_name }} </li>
                <li class="list-group-item"><b>Last name: </b> {{ user.last_name }} </li>
            </ul>
        </div>
        <div class="col-md-4">
            <h2>Reset password</h2>
            <br>
            <form method="post">
                {% csrf_token %}

                <form class="" action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" class="form-control" id="id_old_password" name="old_password" placeholder="Old password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="new_password1" type="password" name="new_password1" placeholder="New password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="new_password2" type="password" name="new_password2" placeholder="Repeat new password">
                    </div>
                    <div class="form-group">
                        <div style="text-align: right">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>

            </form>
        </div>
    </div>
{% endblock %}
