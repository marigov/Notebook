{% extends 'notes/base.html' %}
{% load staticfiles %}

{% block body %}
    <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8">
            <form class="" action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input type="text" class="form-control" id="id_title" name="title" value="{{ note.title }}">
                </div>
                <div class="form-group">
                    <label for="id_content">Content</label>
                    <textarea class="form-control" id="id_content" type="text" name="content"
                              rows="12">{{ note.content }}</textarea>
                </div>
                <div class="row">
                    <div class="col-md-6">
                           <button class="btn btn-danger"><a style="text-decoration: none; color: white" href="{% url "notes:delete_note" pk=note.pk %}">Remove</a>
                    </div>
                    <div class="col-md-6">
                        <div style="text-align: right">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>

    </div>
{% endblock %}
